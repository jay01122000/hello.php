<!Doctype html>  
<html>  
<head>  
        <meta http-equiv="Content-Type" content="text/html; charset-UTF-8"/>  
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">  
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>  
                <script src="slider.js"></script>  
        <link rel="stylesheet" href="slider.css" />  
    </head>  
    <body>  
        <div class="container">  
            <header>  
                <div id="slider">  
                    <ul class="slides">  
                        <li class="slide"><img src="https://flxt.tmsimg.com/assets/p16787843_i_h9_ab.jpg">
						<li class="slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLactO86rfCzMSpn1ewNA6wXrL1XJcuLWFBw&usqp=CAU">
						<li class="slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTN9nLPyy8ILW0Rcd4aFdIiM1rmo2hnD5ePTgU3Tzctq758tsBQ3ImKSDwbU4ErNhtyYYw&usqp=CAU">
						<li class="slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHqlQSJcxnfPbOhuqIZXOdGHMqT3ASt9yVNw&usqp=CAU">
						<li class="slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqn3gWOl1J_WCdACMuMcBtQSV56vZaXrpnGA&usqp=CAU">
                    </ul>  
                </div>  
            </header>  
        </div>  
    </body>  
</html>  
<style>
#slider{  
    width:900px;   
    height:500px;  
    margin: 10%;  
    margin-left:15%;  
    overflow:hidden;  
}  
.slides{  
    display:block;  
    width:5000px;  
    height:400px;  
    margin-left:0;  
    padding:0;  
}  
.slide{  
    float:left;  
    list-style-type:none;  
    width:900px;  
    height:400px;  
}  
img{  
    width:900px;  
    height:400px;  
}
</style> 


<script>
$(function()
{  
    //value for animation  
    var width = 900;  
    var animationSpeed = 1000;  
    var pause = 3000;  
    var currentSlide = 1;  
    //Dom element.   
    var $slider = $('#slider');  
    var $sliderAnimation = $slider.find('.slides');  
    var $slides = $sliderAnimation.find('.slide');  
  
    setInterval(function()
    {  
         $sliderAnimation.animate({'margin-left': '-='+width}, animationSpeed, function(){  
         currentSlide ++;  
         if(currentSlide === $slides.length)  
         {  
                $sliderAnimation.css('margin-left', 0);  
                currentSlide = 1;  
         }  
     });  
    },pause);  
});  
</script>
